<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">请选择</h1>

        <div class="buttons">
            <button class="button button-icon icon icon-close" ng-click="closePurchase()">关闭</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">

            <div class="list">
              <div class="item-thumbnail-left">
                <img src="../../images/shopfront/3.png">
                <h3 class="assertive">￥110.5</h3>
              </div>
              <div class="item">
                颜色选择：

              </div>
              <div class="item">
                购买数量：

              </div>

              <label class="item">
                <button class="button button-block button-positive" type="submit">立即购买</button>
              </label>
            </div>

        </form>
    </ion-content>
</ion-modal-view>
